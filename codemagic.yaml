
workflows:
  package-application:
    name: Package application
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: 7d812fe2-8abd-47ca-9d27-3ed7e62d7b6d
        APP_STORE_CONNECT_KEY_IDENTIFIER: NPSC435P29
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      xcode: 12.4
    scripts:
      - name: Setup keychain
        script: |
          LOGIN_KEYCHAIN=$(keychain get-default)
          mv "$LOGIN_KEYCHAIN" "$LOGIN_KEYCHAIN"-bak
          keychain initialize
      - name: Get your Mac app distribution certificates and provisioning profiles
        script: app-store-connect fetch-signing-files "io.nevercode.squirrel" --type MAC_APP_STORE
      - name: Get Mac Installer Distribution Certificate
        script: app-store-connect get-certificate Z7WH64D3G4 --save
      - keychain add-certificates --allow-all-applications
      - xcode-project use-profiles
      - name: Build project
        script: xcodebuild build -project squirrel/squirrel.xcodeproj
      - name: Package application
        script: |
          BUILD_DIR="squirrel/build"
          APP_NAME="squirrel"

          DOT_APP="$BUILD_DIR/Release/$APP_NAME.app"
          UNSIGNED_PACKAGE="$BUILD_DIR/Release/$APP_NAME-unsigned.pkg"
          SIGNED_PACKAGE="$BUILD_DIR/Release/$APP_NAME-signed.pkg"

          ENTITLEMENTS="squirrel/squirrel/squirrel.entitlements"

          SIGNING_CERTIFICATE="3rd Party Mac Developer Application: NEVERCODE LTD (X8NNQ9CYL2)"
          INSTALL_CERTIFICATE="3rd Party Mac Developer Installer: NEVERCODE LTD (X8NNQ9CYL2)"

          if [ -d "$DOT_APP/Contents/Frameworks" ]; then
            for framework in "$DOT_APP/Contents/Frameworks"/*; do
              codesign --sign "$SIGNING_CERTIFICATE" --force --entitlements "$ENTITLEMENTS" "$framework"
            done;
          fi

          codesign --sign "$SIGNING_CERTIFICATE" --force --entitlements "$ENTITLEMENTS" "$DOT_APP/Contents/MacOS/$APP_NAME"
          codesign --sign "$SIGNING_CERTIFICATE" --force --entitlements "$ENTITLEMENTS" "$DOT_APP"

          xcrun productbuild --component "$DOT_APP" "$BUILD_DIR" "$UNSIGNED_PACKAGE"
          xcrun productsign --sign "$INSTALL_CERTIFICATE" "$UNSIGNED_PACKAGE" "$SIGNED_PACKAGE"
    artifacts:
      - squirrel/build/Release/squirrel-signed.pkg
